<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>MultRadioPlayer</title>
      <meta name="author" content="JasonOficial - 1202 xat.com/centraldosplayers">
      <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
      <link rel="stylesheet" href="./index.css">
</head>
<body>
      
      <!-- content -->
      <div class="jd_content flex">

            <!-- player -->
            <div class="jd_player" data-tag="">
                  <div class="jd_player__content flex">
                        <div class="jd_col top">
                              <div class="jd_header__top flex">
                                    <i class='bx bx-podcast'></i>
                                    <h1 class="jd_station__top">Station</h1>
                              </div>
                              <div class="jd_main__top flex">
                                    <div class="jd_cover__box">
                                          <div class="jd_cover">
                                                <img src="https://i.postimg.cc/d1RR9vx1/not-cover-02.jpg" alt="Cover" />
                                          </div>
                                          <button class="jd_btn__playpause">
                                                <div class="jd_play"><i class='bx bx-play'></i></div>
                                                <div class="jd_pause"><i class='bx bx-pause'></i></div>
                                                <div class="pulse">
                                                      <span class="pulse-bar pulse-bar-first"></span>
                                                      <span class="pulse-bar pulse-bar-second"></span>
                                                      <span class="pulse-bar pulse-bar-third"></span>
                                                      <span class="pulse-bar pulse-bar-fourth"></span>
                                                      <span class="pulse-bar pulse-bar-third"></span>
                                                      <span class="pulse-bar pulse-bar-second"></span>
                                                      <span class="pulse-bar pulse-bar-first"></span> 
                                                </div>
                                          </button>
                                    </div>
                              </div>
                        </div>
                        <div class="jd_col list top">
                              <ul class="jd_station__list flex">
                                    <!--<li class="jd_row__list flex">
                                          <div class="jd_row__group flex">
                                                <div class="jd_station__info flex">
                                                      <div class="jd_station__brand">
                                                            <img src="https://i.postimg.cc/wxVt2PHR/default-image.jpg" alt="Station name" />
                                                      </div>
                                                      <div>
                                                            <strong>Holaxat</strong>
                                                            <span>Varios</span>
                                                      </div>
                                                </div>
                                                <a href="#" class="jd_btn__chat" target="_blank">chat</a>
                                                <button class="jd_btn__list">
                                                      <i class='bx bx-play'></i>
                                                </button>
                                          </div>
                                          <div class="jd_list__playing flex">
                                                <span>Streaming Now..</span>
                                                <div class="jd_row__progress"></div>
                                          </div>
                                    </li>-->
                              </ul>
                        </div>
                  </div>

                  <!-- nowplaying -->
                  <div class="jd_nowplaying flex">
                        <div class="jd_playing">
                              <div class="jd_playing__animated" style="padding-left: 40px">Loading data...</div>
                        </div>
                        <div class="jd_playing__static">Loading data...</div>
                  </div>

                  <!-- volume controls -->
                  <div class="jd_volume__controls flex">
                        <button class="jd_btn__updown">
                              <i class='bx bx-volume-low' id="low"></i>
                              <i class='bx bx-volume-mute' id="mute"></i>
                        </button>
                        <div class="jd_volume__slider">
                              <div class="jd_volume__progress">
                                    <div class="jd_progress__bar"></div>
                              </div>
                              <input type="range" min="0" max="100" class="jd_volume" />
                        </div>
                        <button class="jd_btn_up">
                              <i class='bx bx-volume-full'></i>
                        </button>
                  </div>

                  <!-- news -->
                  <div class="jd_news">
                        <div class="jd_news__headerline flex">
                              <i class='bx bxs-news'></i>
                              <h2>Latest news in Brazil</h2>
                        </div>
                        <div class="jd_live live">Live</div>
                        <div class="jd_news__content">
                              <div class="jd_news__group flex">
                                    <!--<div class="jd_news__article">
                                          <a href="#" target="_blank">
                                                <p>Governo finaliza proposta para proibir militar em cargo político e diz mirar neutralidade das Forças - UOL</p>
                                          </a>
                                    </div>-->
                              </div>
                        </div>
                  </div>

                  <!-- current station -->
                  <div class="jd_current__station flex">
                        <div class="jd_bottom__current flex">
                              <div class="jd_current__brand">
                                    <img src="https://i.postimg.cc/wxVt2PHR/default-image.jpg" alt="Current Station Brand" />
                              </div>
                              <div class="jd_current__info flex">
                                    <span>Radio Playing Now</span>
                                    <strong>Loading serverinfo...</strong>
                                    <div class="jd_current__song">Loading metadata...</div>
                              </div>
                        </div>
                        <div class="jd_bottom__serverinfo flex">
                              <div class="jd_serverinfo flex">
                                    <div class="jd_col__info flex">
                                          <strong class="jd_listener">0</strong>
                                          <span>Listener</span>
                                    </div>
                                    <div class="jd_col__info flex">
                                          <strong class="jd_clistener">0</strong>
                                          <span>CurrentListener</span>
                                    </div>
                                    <div class="jd_col__info flex">
                                          <strong class="jd_bitrate">0</strong>
                                          <span>Bitrate</span>
                                    </div>
                              </div>
                              <div class="jd_spectrum">
                                    <canvas class="canvas"></canvas>
                              </div>
                        </div>
                  </div>

                  <!-- load player -->
                  <div class="jd_load__player flex">
                        <div class="jd_load__banner flex">
                              <img src="https://i.postimg.cc/9FhPgFFQ/bg-music-ai.jpg" alt="Music Girl Ai Create" class="jd_banner__img">
                        </div>
                        <div class="jd_load__text flex">
                              <h2 data-tooltip="Wait Loading Metadata...">Wait Loading Metadata...</h2>
                        </div>
                  </div>
            </div>
      </div>

      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/fetch-jsonp/1.1.3/fetch-jsonp.min.js"></script>
      <script src="./index.js"></script>
</body>
</html>
